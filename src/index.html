<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Место</title>
  </head>

  <body class="page">
    <header class="header">
      <img
        src="<%=require('./images/logo.svg')%>"
        alt="Логотип"
        class="header__logo"
      />
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__information">
          <div class="profile__avatar">
            <button type="button" class="profile__avatar-redactor"></button>
            <img
              src="<%=require('./images/kusto.jpg')%>"
              alt="Аватар"
              class="profile__image"
            />
          </div>
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Исправить"
            ></button>
            <p class="profile__career">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить">
          <img
            src="<%=require('./images/Vector.svg')%>"
            class="profile__pic"
            alt="Кнопка плюс"
          />
        </button>
      </section>

      <section class="photos">
        <div class="photos__list"></div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>

    <!--popup for changing profile-->
    <div class="popup" id="change-profile-popup">
      <div class="popup__content">
        <button
          class="popup__close"
          type="button"
          aria-label="Закрыть"
        ></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form
          action="#"
          class="popup__form popup__form_includes-to_edit"
          id="editForm"
          name="information"
          novalidate
        >
          <fieldset class="popup__fieldset">
            <label class="popup__field">
              <input
                type="text"
                required
                class="popup__input popup__input_sign_name"
                placeholder="Имя"
                name="userName"
                id="name"
                minlength="2"
                maxlength="40"
              />
              <span class="popup__input-error name-input-error"></span>
            </label>
            <label class="popup__field">
              <input
                type="text"
                required
                class="popup__input popup__input_sign_extra"
                placeholder="Профессия"
                name="career"
                id="career"
                minlength="2"
                maxlength="200"
              />
              <span class="popup__input-error career-input-error"></span>
            </label>
            <button type="submit" class="popup__button popup__button-wait" disabled>
              Сохранить
            </button>
          </fieldset>
        </form>
      </div>
    </div>

    <!--popup for changing cards-->
    <div class="popup" id="change-card-popup">
      <div class="popup__content">
        <button
          class="popup__close"
          type="button"
          aria-label="Закрыть"
          id="close-button"
        ></button>
        <h3 class="popup__title" id="card-title">Новое место</h3>
        <form
          action="#"
          class="popup__form"
          name="info"
          id="popup-form-card"
          novalidate
        >
          <fieldset class="popup__fieldset">
            <label class="popup__field">
              <input
                type="text"
                required
                class="popup__input popup__input_sign_appellation"
                placeholder="Название"
                name="name"
                id="locality"
                minlength="2"
                maxlength="30"
              />
              <span class="popup__input-error locality-input-error"></span>
            </label>
            <label class="popup__field">
              <input
                type="url"
                name="link"
                id="link"
                required
                class="popup__input popup__input_sign_link"
                placeholder="Ссылка на картинку"
              />
              <span class="popup__input-error link-input-error"></span>
            </label>
            <button type="submit" class="popup__button popup__button-wait" disabled>
              Создать
            </button>
          </fieldset>
        </form>
      </div>
    </div>

    <!--open popup photos-->
    <div class="popup popup_item">
      <div class="popup__content popup__content_image">
        <img alt="" src="#" class="popup__image" />
        <h2 class="popup__title-image"></h2>
        <button
          class="popup__close"
          type="button"
          aria-label="Закрыть"
          id="close-button-item"
        ></button>
      </div>
    </div>

    <!--deletion request popup-->
    <div class="popup popup_delete_card">
      <div class="popup__content popup__content_delete_card">
        <h2 class="popup__title popup__title_delete">Вы уверены?</h2>
        <form class="popup__form" id="deleteForm">
          <button class="popup__button popup__button-wait" type="submit" id="deleteButton">
            Да
          </button>
        </form>
        <button
          class="popup__close"
          type="button"
          id="deleteCloseButton"
          aria-label="Закрыть"
        ></button>
      </div>
    </div>

    <!--change avatar popup-->
    <div class="popup popup_change-avatar">
      <div class="popup__content popup__content_change-avatar">
        <h2 class="popup__title popup__title-avatar">Обновить аватар</h2>
        <form class="popup__form" id="changePopupForm" name="changeAvatar" novalidate>
          <label class="popup__field">
            <input
              class="popup__input popup__input-avatar"
              id="avatar"
              name="avatar"
              type="url"
              placeholder="Введите ссылку"
              required
            />
            <span class="popup__input-error avatar-input-error"></span>
          </label>
          <button type="submit" class="popup__button popup__button-wait">
            Сохранить
          </button>
        </form>
        <button
          class="popup__close"
          type="button"
          id="avatarCloseButton"
          aria-label="Закрыть"
        ></button>
      </div>
    </div>

    <!--added photos with help of js-->
    <template id="photos-template">
      <article class="photos__container">
        <img class="photos__grid" src="#" alt="" />
        <button
          class="photos__delete"
          type="button"
          aria-label="Удалить"
        ></button>
        <div class="photos__information">
          <h2 class="photos__title"></h2>
          <div class="photos__like-container">
            <button
              class="photos__like"
              type="button"
              aria-label="Нравится"
            ></button>
            <p class="photos__like-number"></p>
          </div>
        </div>
      </article>
    </template>

    <script type="module" src="./pages/index.js"></script>
  </body>
</html>
