<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>

    <main class="content">
        <section class="profile">
            <div class="profile__information">
                <div class="profile__avatar">
                    <img src="./images/kusto.jpg" alt="Аватар" class="profile__image">
                </div>
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__career">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button">
                <img src="./images/Vector.svg" class="profile__pic" alt="Кнопка плюс">
            </button>
        </section>

        <section class="photos">
            <article class="photos__container">
                <img src="./images/kirill-pershin-1088404-1.jpg" alt="Природа" class="photos__grid">
                <div class="photos__information">
                    <h2 class="photos__title">Карачаевск</h2>
                    <button class="photos__like">
                    </button>
                </div>
            </article>
            <article class="photos__container">
                <img src="./images/kirill-pershin-1404681-2.png" alt="Природа" class="photos__grid">
                <div class="photos__information">
                    <h2 class="photos__title">Гора Эльбрус</h2>
                    <button class="photos__like">
                    </button>
                </div>
            </article>
            <article class="photos__container">
                <img src="./images/kirill-pershin-1556355-3.png" alt="Природа" class="photos__grid">
                <div class="photos__information">
                    <h2 class="photos__title">Домбай</h2>
                    <button class="photos__like">
                    </button>
                </div>
            </article>
            <article class="photos__container">
                <img src="./images/kirill-pershin-1404681-2.png" alt="Природа" class="photos__grid">
                <div class="photos__information">
                    <h2 class="photos__title">Гора Эльбрус</h2>
                    <button class="photos__like">
                    </button>
                </div>
            </article>
            <article class="photos__container">
                <img src="./images/kirill-pershin-1556355-3.png" alt="Природа" class="photos__grid">
                <div class="photos__information">
                    <h2 class="photos__title">Домбай</h2>
                    <button class="photos__like">
                    </button>
                </div>
            </article>
            <article class="photos__container">
                <img src="./images/kirill-pershin-1088404-1.jpg" alt="Природа" class="photos__grid">
                <div class="photos__information">
                    <h2 class="photos__title">Карачаево-Черкесси</h2>
                    <button class="photos__like">
                    </button>
                </div>
            </article>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__content">
            <button class="popup__close"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form action="#" class="popup__form">
                <input type="text" class="popup__input popup__input_name" placeholder="Имя" value="Жак-Ив Кусто">
                <input type="text" class="popup__input popup__input_work" placeholder="Профессия"
                    value="Исследователь океана">
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
    </div>

    <script src="./index.js"></script>

    </body>

</html>
